<page-header title="多表查询"></page-header>
<form nz-form [nzLayout]="'inline'" class="search__form">
  <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
    <nz-col nzMd="8" nzSm="24">
      <nz-form-item>
        <nz-form-label nzFor="no">化验模板</nz-form-label>
        <nz-form-control>
          <nz-select style="width: 320px;" [(ngModel)]="templateId" nzAllowClear nzPlaceHolder="选择" name='templateId'
            (ngModelChange)='tplChange($event)'>
            <nz-option *ngFor="let option of listOfTemplate" [nzLabel]="option.value" [nzValue]="option.key">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzMd="16" nzSm="24">
      <nz-form-item>
        <nz-form-label nzFor="no">样品</nz-form-label>
        <nz-form-control>
          <nz-select style="width: 500px;" [(ngModel)]="specId" nzAllowClear nzPlaceHolder="选择" name='specId' nzMode="tags">
            <nz-option *ngFor="let option of listOfSpec" [nzLabel]="option.value" [nzValue]="option.key">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
  <nz-row>
    <nz-col nzMd="8" nzSm="24">
      <nz-form-item>
        <nz-form-label nzFor="no">送样时间段</nz-form-label>
        <nz-form-control>
          <nz-range-picker nzFormat="yyyy-MM-dd" [(ngModel)]='timeArray' name='timeArray' nz-local='zh'></nz-range-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col nzMd="6" nzSm="24">
      <nz-form-item>
        <button nz-button type="submit" [nzType]="'primary'" (click)="btnSearch()">查询</button>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>
<ng-container *ngFor='let tbItem of searchData'>
  <nz-table nzShowSizeChanger [nzLoading]="isTableLoading" [nzShowPagination]=false [nzTitle]=tbItem.tableTitle
    nzBordered>
    <thead>
      <tr>
        <th nzWidth="100px" nzLeft="0px">签到时间</th>
        <th nzWidth="100px" nzLeft="100px">采样时间</th>
        <th *ngFor='let item of tbItem.tableHead'>{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let row of tbItem.tableData'>
        <ng-container *ngFor='let tdVal of row;let i=index'>
          <ng-container [ngSwitch]="i">
            <td *ngSwitchCase='0' nzWidth="100px" nzLeft="0px">{{tdVal}}</td>
            <td *ngSwitchCase='1' nzWidth="100px" nzLeft="100px">{{tdVal}}</td>
            <td *ngSwitchDefault>{{tdVal}}</td>
          </ng-container>
        </ng-container>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
