<div class="padding-bottom-45">

  <h3>
    <span>{{l('element.add')}}</span>
  </h3>


  <form nz-form #validateForm="ngForm" (ngSubmit)="save()">

    <!-- 元素名称 -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">元素名称</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input name="name" #name="ngModel" [(ngModel)]="element.name" [placeholder]="l('element.name')"
          required />
      </nz-form-control>
      <nz-form-explain *ngIf="name.control.dirty&&name.control.errors">
        <ng-container *ngIf="name.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
      </nz-form-explain>
    </nz-form-item>

    <!-- 元素编码 -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">元素名称</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input name="displayName" #displayName="ngModel" [(ngModel)]="element.code" [placeholder]="l('element.code')">
      </nz-form-control>
    </nz-form-item>

    <!-- 说明 -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">备注</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input name="description" [(ngModel)]="element.description" [placeholder]="l('description')">
      </nz-form-control>
    </nz-form-item>

    <!-- 功能按钮 -->
    <div class="custom-modal-footer">
      <div class="custom-modal-footter-group">
        <button nz-button type="button" [disabled]="saving" (click)="close()">
          {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">
          {{l("Save")}}
        </button>
      </div>
    </div>

  </form>
</div>
