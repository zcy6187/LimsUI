<div class="padding-bottom-45">

  <h3>
    <span>{{l('tplSpecimen.edit')}}</span>
  </h3>


  <form nz-form #validateForm="ngForm" (ngSubmit)="save()">

    <!-- 样品名称 -->
    <nz-form-item>
      <nz-form-control nzHasFeedback>
        <nz-select nzShowSearch=true style="width: 100%;" nzPlaceHolder="请选择" [(ngModel)]="specId" nzSize="default"
          name="specimen">
          <nz-option *ngFor="let option of listOfSpecimen" [nzLabel]="option.value" [nzValue]="option.key">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- 主单位 -->
    <nz-form-item>
      <nz-form-control nzHasFeedback>
        <nz-select nzShowSearch=true style="width: 100%;" nzPlaceHolder="请选择" [(ngModel)]="unitId" nzSize="default"
          name="unit">
          <nz-option *ngFor="let option of listOfUnit" [nzLabel]="option.value" [nzValue]="option.key">
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <!-- 功能按钮 -->
    <div class="custom-modal-footer">
      <div class="custom-modal-footter-group">
        <button nz-button type="button" [disabled]="saving" (click)="close()">
          {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">
          {{l("Save")}}
        </button>
      </div>
    </div>

  </form>
</div>
